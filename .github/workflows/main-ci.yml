name: Main CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  checks: write

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # Build and Test Java Module
  java-build:
    name: Java Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Java modules
        working-directory: java-module
        run: mvn clean compile -B

      - name: Run smoke tests
        working-directory: java-module
        run: mvn test -Dgroups=smoke -B
        continue-on-error: true

      - name: Generate Allure results
        if: always()
        working-directory: java-module
        run: |
          mkdir -p target/allure-results
          find . -path "*/target/allure-results/*" -exec cp {} target/allure-results/ \; 2>/dev/null || true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-java
          path: java-module/target/allure-results
          retention-days: 30
          if-no-files-found: ignore

  # Build and Test JavaScript Module
  js-build:
    name: JavaScript Build & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: js-module/package-lock.json

      - name: Install dependencies
        working-directory: js-module
        run: npm ci || npm install

      - name: Install Playwright browsers
        working-directory: js-module/playwright
        run: npx playwright install --with-deps chromium

      - name: Run Playwright smoke tests
        working-directory: js-module/playwright
        run: npx playwright test --grep @smoke --project=chromium
        continue-on-error: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: js-module/playwright/playwright-report
          retention-days: 30

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: js-module/playwright/test-results
          retention-days: 30

  # Generate and Deploy Allure Report
  allure-report:
    name: Generate Allure Report
    runs-on: ubuntu-latest
    needs: [java-build]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Java Allure results
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-results-java
          path: allure-results

      - name: Get Allure history
        run: |
          git fetch origin gh-pages --depth=1 || true
          if git rev-parse --verify origin/gh-pages > /dev/null 2>&1; then
            git worktree add gh-pages origin/gh-pages
            mkdir -p allure-results/history
            cp -r gh-pages/history/* allure-results/history/ 2>/dev/null || true
          fi

      - name: Install Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -xzf allure-2.25.0.tgz

      - name: Generate Allure report
        run: ./allure-2.25.0/bin/allure generate allure-results -o allure-report --clean

      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          keep_files: false

  # Code Quality Checks
  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'

      - name: Check Java code style
        working-directory: java-module
        run: mvn checkstyle:check -B || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install JS dependencies
        working-directory: js-module
        run: npm ci || npm install

      - name: Lint TypeScript
        working-directory: js-module
        run: npm run lint || true
