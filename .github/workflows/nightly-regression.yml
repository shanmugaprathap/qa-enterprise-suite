name: Nightly Regression Tests

on:
  schedule:
    # Run at 2 AM UTC every day
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      test_groups:
        description: 'Test groups to run (comma-separated)'
        required: false
        default: 'regression'

permissions:
  contents: write
  pages: write

env:
  JAVA_VERSION: '17'
  NODE_VERSION: '18'

jobs:
  # Full Java Regression Suite
  java-regression:
    name: Java Regression Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [ui-selenium, api-restassured, bdd-cucumber]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Set up Chrome
        uses: browser-actions/setup-chrome@latest

      - name: Build core module
        working-directory: java-module
        run: mvn install -pl core -DskipTests -B

      - name: Run regression tests
        working-directory: java-module
        run: |
          TEST_GROUPS="${{ github.event.inputs.test_groups || 'regression' }}"
          mvn test -pl ${{ matrix.module }} -Dgroups=${TEST_GROUPS} -Dheadless=true -B
        continue-on-error: true

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.module }}
          path: java-module/${{ matrix.module }}/target/allure-results
          retention-days: 30

  # Full Playwright Regression Suite
  playwright-regression:
    name: Playwright Regression Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: js-module/package-lock.json

      - name: Install dependencies
        working-directory: js-module
        run: npm ci || npm install

      - name: Install Playwright browsers
        working-directory: js-module/playwright
        run: npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run regression tests
        working-directory: js-module/playwright
        run: npx playwright test --grep @regression --project=${{ matrix.browser }}
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results-${{ matrix.browser }}
          path: |
            js-module/playwright/playwright-report
            js-module/playwright/test-results
          retention-days: 30

  # Merge and Deploy Reports
  deploy-reports:
    name: Deploy Test Reports
    runs-on: ubuntu-latest
    needs: [java-regression, playwright-regression]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-results

      - name: Merge Allure results
        run: |
          mkdir -p merged-allure-results
          find all-results -name "allure-results-*" -type d -exec cp -r {}/* merged-allure-results/ \; 2>/dev/null || true

      - name: Get Allure history
        run: |
          git fetch origin gh-pages --depth=1 || true
          if git rev-parse --verify origin/gh-pages > /dev/null 2>&1; then
            git worktree add gh-pages origin/gh-pages
            mkdir -p merged-allure-results/history
            cp -r gh-pages/history/* merged-allure-results/history/ 2>/dev/null || true
          fi

      - name: Install Allure CLI
        run: |
          wget -q https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -xzf allure-2.25.0.tgz

      - name: Generate combined Allure report
        run: ./allure-2.25.0/bin/allure generate merged-allure-results -o allure-report --clean

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: allure-report
          destination_dir: nightly
          keep_files: false

  # Send Notifications
  notify:
    name: Send Notifications
    runs-on: ubuntu-latest
    needs: [java-regression, playwright-regression]
    if: always()
    steps:
      - name: Check test results
        id: results
        run: |
          echo "java_status=${{ needs.java-regression.result }}" >> $GITHUB_OUTPUT
          echo "playwright_status=${{ needs.playwright-regression.result }}" >> $GITHUB_OUTPUT

      - name: Create summary
        run: |
          echo "## Nightly Regression Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Java Regression | ${{ needs.java-regression.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Playwright Regression | ${{ needs.playwright-regression.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“Š [View Allure Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/nightly)" >> $GITHUB_STEP_SUMMARY
