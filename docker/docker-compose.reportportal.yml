version: '3.8'

# Report Portal Docker Compose Configuration
# Full stack setup for local development
# Access at: http://localhost:8080 (default: admin/erebus)

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14
    container_name: rp-postgres
    environment:
      POSTGRES_USER: rpuser
      POSTGRES_PASSWORD: rppass
      POSTGRES_DB: reportportal
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rpuser -d reportportal"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Queue
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: rp-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: rp-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q '\"status\":\"green\"\\|\"status\":\"yellow\"'"]
      interval: 10s
      timeout: 5s
      retries: 10

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: rp-minio
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Report Portal API
  api:
    image: reportportal/service-api:5.10.0
    container_name: rp-api
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
    environment:
      RP_DB_HOST: postgres
      RP_DB_PORT: 5432
      RP_DB_USER: rpuser
      RP_DB_PASS: rppass
      RP_DB_NAME: reportportal
      RP_AMQP_HOST: rabbitmq
      RP_AMQP_PORT: 5672
      RP_AMQP_USER: rabbitmq
      RP_AMQP_PASS: rabbitmq
      RP_BINARYSTORE_TYPE: minio
      RP_BINARYSTORE_MINIO_ENDPOINT: http://minio:9000
      RP_BINARYSTORE_MINIO_ACCESSKEY: minio
      RP_BINARYSTORE_MINIO_SECRETKEY: minio123
      JAVA_OPTS: "-Xmx512m"
    restart: unless-stopped

  # Report Portal Authorization Service
  uat:
    image: reportportal/service-authorization:5.10.0
    container_name: rp-uat
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      RP_DB_HOST: postgres
      RP_DB_PORT: 5432
      RP_DB_USER: rpuser
      RP_DB_PASS: rppass
      RP_DB_NAME: reportportal
      RP_SESSION_LIVE: 86400
      JAVA_OPTS: "-Xmx256m"
    restart: unless-stopped

  # Report Portal UI
  ui:
    image: reportportal/service-ui:5.10.0
    container_name: rp-ui
    depends_on:
      - api
    environment:
      RP_SERVER_PORT: 8080
    restart: unless-stopped

  # Report Portal Index Service
  index:
    image: reportportal/service-index:5.10.0
    container_name: rp-index
    depends_on:
      - api
    environment:
      LB_URL: http://api:8585
      TRAEFIK_V2_MODE: "true"
    restart: unless-stopped

  # Report Portal Analyzer
  analyzer:
    image: reportportal/service-auto-analyzer:5.10.0
    container_name: rp-analyzer
    depends_on:
      elasticsearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      AMQP_URL: amqp://rabbitmq:rabbitmq@rabbitmq:5672
      ES_HOSTS: http://elasticsearch:9200
      UWSGI_WORKERS: 2
    restart: unless-stopped

  # Traefik Gateway
  gateway:
    image: traefik:v2.10
    container_name: rp-gateway
    ports:
      - "8080:8080"
      - "8081:8081"
    command:
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:8080"
      - "--entrypoints.traefik.address=:8081"
      - "--api.dashboard=true"
      - "--api.insecure=true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    depends_on:
      - api
      - uat
      - ui
      - index
    labels:
      - "traefik.enable=true"
    restart: unless-stopped

volumes:
  postgres-data:
  es-data:
  minio-data:

networks:
  default:
    name: reportportal
