# Report Portal Configuration
# This file can be placed in src/test/resources/ for Java projects

# Report Portal endpoint URL
rp.endpoint=${RP_ENDPOINT:http://localhost:8080}

# API key for authentication (get from RP Profile page)
rp.api.key=${RP_API_KEY}

# Project name in Report Portal
rp.project=${RP_PROJECT:qa-enterprise-suite}

# Launch name (test run name)
rp.launch=QA Enterprise Suite Tests

# Enable/disable reporting
rp.enable=true

# Launch mode: DEFAULT or DEBUG
rp.mode=DEFAULT

# Launch attributes (key:value pairs separated by semicolons)
rp.attributes=framework:testng;env:${TEST_ENV:qa}

# Batch log size (number of logs to batch before sending)
rp.batch.logs.size=20

# Enable batch logging
rp.reporting.async=true

# Timeout for HTTP calls (ms)
rp.http.timeout=300000

# Skip issues with certain status codes
rp.skipped.issue=false

# Convert skipped to issue
rp.convertskip=true

# Rerun mode
rp.rerun=false

# Description for launches
rp.description=Automated test execution for QA Enterprise Suite

# Format for test item name
# Available variables: {method}, {class}, {classShort}, {parameters}
rp.testitem.name.format={method}

# Callback URL for async reporting
# rp.callback.url=

# Enable debug mode for troubleshooting
# rp.debug=false
