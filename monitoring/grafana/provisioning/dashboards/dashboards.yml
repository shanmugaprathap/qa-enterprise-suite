apiVersion: 1

providers:
  - name: 'QA Enterprise Suite Dashboards'
    orgId: 1
    folder: 'QA Automation'
    folderUid: 'qa-automation'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
