# QA Enterprise Suite - Default Configuration
# This file contains default settings that can be overridden by environment-specific configs

# =============================================================================
# Environment Settings
# =============================================================================
# Default environment (can be overridden with -Denv=qa|staging|prod)
env=qa

# =============================================================================
# Application URLs
# =============================================================================
base.url=https://www.google.com
api.base.url=https://jsonplaceholder.typicode.com

# =============================================================================
# Browser Configuration
# =============================================================================
# Browser to use: chrome, firefox, edge
browser=chrome

# Run in headless mode (true/false)
headless=false

# =============================================================================
# Timeouts (in seconds)
# =============================================================================
implicit.wait.seconds=10
explicit.wait.seconds=30
page.load.timeout.seconds=60

# =============================================================================
# Selenium Grid Configuration
# =============================================================================
# Uncomment to use Selenium Grid
# grid.url=http://localhost:4444/wd/hub

# =============================================================================
# Test Data
# =============================================================================
# Test user credentials (for demo purposes only)
test.username=testuser
test.password=testpass123

# =============================================================================
# Reporting
# =============================================================================
# Screenshot directory
screenshot.dir=target/screenshots

# Allure results directory
allure.results.directory=target/allure-results

# =============================================================================
# Report Portal Configuration
# =============================================================================
# Uncomment and configure for Report Portal integration
# rp.endpoint=http://localhost:8080
# rp.api.key=your-api-key
# rp.project=qa-enterprise-suite
# rp.launch=QA Enterprise Suite Tests
# rp.enable=false

# =============================================================================
# AI/Self-Healing Configuration
# =============================================================================
# Enable self-healing locators
selfhealing.enabled=true

# Enable AI-powered test data generation
ai.datagen.enabled=false

# OpenAI API key (set via environment variable OPENAI_API_KEY)
# openai.api.key=

# =============================================================================
# Retry Configuration
# =============================================================================
# Maximum retry attempts for failed tests
retry.max.attempts=2

# =============================================================================
# Parallel Execution
# =============================================================================
# Thread count for parallel execution
parallel.thread.count=4

# =============================================================================
# Logging
# =============================================================================
# Log level: DEBUG, INFO, WARN, ERROR
log.level=INFO
