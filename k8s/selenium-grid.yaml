# Kubernetes deployment for Selenium Grid 4
# Deploy with: kubectl apply -f selenium-grid.yaml

apiVersion: v1
kind: Namespace
metadata:
  name: qa-automation
  labels:
    app: qa-enterprise-suite

---
# Selenium Hub Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub
  namespace: qa-automation
  labels:
    app: selenium-hub
spec:
  replicas: 1
  selector:
    matchLabels:
      app: selenium-hub
  template:
    metadata:
      labels:
        app: selenium-hub
    spec:
      containers:
        - name: selenium-hub
          image: selenium/hub:4.18.1
          ports:
            - containerPort: 4442
              name: publish
            - containerPort: 4443
              name: subscribe
            - containerPort: 4444
              name: web
          env:
            - name: SE_SESSION_REQUEST_TIMEOUT
              value: "300"
            - name: SE_NODE_MAX_SESSIONS
              value: "5"
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 10
            periodSeconds: 5

---
# Selenium Hub Service
apiVersion: v1
kind: Service
metadata:
  name: selenium-hub
  namespace: qa-automation
  labels:
    app: selenium-hub
spec:
  type: LoadBalancer
  ports:
    - port: 4444
      targetPort: 4444
      name: web
    - port: 4442
      targetPort: 4442
      name: publish
    - port: 4443
      targetPort: 4443
      name: subscribe
  selector:
    app: selenium-hub

---
# Chrome Node Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-chrome
  namespace: qa-automation
  labels:
    app: selenium-chrome
spec:
  replicas: 3
  selector:
    matchLabels:
      app: selenium-chrome
  template:
    metadata:
      labels:
        app: selenium-chrome
    spec:
      containers:
        - name: selenium-chrome
          image: selenium/node-chrome:4.18.1
          ports:
            - containerPort: 5555
          env:
            - name: SE_EVENT_BUS_HOST
              value: "selenium-hub"
            - name: SE_EVENT_BUS_PUBLISH_PORT
              value: "4442"
            - name: SE_EVENT_BUS_SUBSCRIBE_PORT
              value: "4443"
            - name: SE_NODE_MAX_SESSIONS
              value: "3"
            - name: SE_NODE_OVERRIDE_MAX_SESSIONS
              value: "true"
            - name: SE_SCREEN_WIDTH
              value: "1920"
            - name: SE_SCREEN_HEIGHT
              value: "1080"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi

---
# Firefox Node Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-firefox
  namespace: qa-automation
  labels:
    app: selenium-firefox
spec:
  replicas: 2
  selector:
    matchLabels:
      app: selenium-firefox
  template:
    metadata:
      labels:
        app: selenium-firefox
    spec:
      containers:
        - name: selenium-firefox
          image: selenium/node-firefox:4.18.1
          ports:
            - containerPort: 5555
          env:
            - name: SE_EVENT_BUS_HOST
              value: "selenium-hub"
            - name: SE_EVENT_BUS_PUBLISH_PORT
              value: "4442"
            - name: SE_EVENT_BUS_SUBSCRIBE_PORT
              value: "4443"
            - name: SE_NODE_MAX_SESSIONS
              value: "3"
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          volumeMounts:
            - name: dshm
              mountPath: /dev/shm
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 2Gi

---
# Horizontal Pod Autoscaler for Chrome nodes
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: selenium-chrome-hpa
  namespace: qa-automation
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: selenium-chrome
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

---
# ConfigMap for test configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: test-config
  namespace: qa-automation
data:
  GRID_URL: "http://selenium-hub:4444/wd/hub"
  HEADLESS: "true"
  BROWSER: "chrome"
  PARALLEL_THREADS: "5"
